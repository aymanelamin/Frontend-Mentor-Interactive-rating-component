<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

  
</head>
<body>

  <!-- Rating state start -->
  
  <div id="main-container">

    <div id="background-icon-star">
      <img class="icon" src="images\icon-star.svg" alt="icon-star" id="icon-star">
    </div>  
    <img class="icon" src="images\illustration-thank-you.svg" alt="thank-icon" id="thank-icon">

    <h1 class="main-heading" id="heading1">How did we do?</h1>
    <p id="changable-para">You selected 4 out of 5</p>

    <p class="main-para" id="para1">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

    <h1 class="main-heading" id="heading2">Thank you!</h1>
    
    <div class="options-container" id="options-container">
      <div class="label-container" id="div-option1" onclick="click1()"><label for="option1" class="radio-label" id="label1">1</label></div>
      <input class="radio-input" type="radio" name="rating" value="1" id="option1">
      <div class="label-container" id="div-option2" onclick="click2()"><label for="option2" class="radio-label" id="label2">2</label></div>
      <input class="radio-input" type="radio" name="rating" value="2" id="option2">
      <div class="label-container" id="div-option3" onclick="click3()"><label for="option3" class="radio-label" id="label3">3</label></div>
      <input class="radio-input" type="radio" name="rating" value="3" id="option3">
      <div class="label-container" id="div-option4" onclick="click4()"><label for="option4" class="radio-label" id="label4">4</label></div>
      <input class="radio-input" type="radio" name="rating" value="4" id="option4">
      <div class="label-container" id="div-option5" onclick="click5()"><label for="option5" class="radio-label" id="label5">5</label></div>
      <input class="radio-input" type="radio" name="rating" value="5" id="option5">
    </div>
    <input class="button" type="submit" value="Submit" onclick="my_function()" id="my-button">

    <p class="main-para" id="para2">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>

        

  </div>
 <!--   -->

<script src="main.js"></script>
  
</body>
</html>
